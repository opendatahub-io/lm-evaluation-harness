name: Generate Task List

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to use for lm-evaluation-harness'
        required: false
        default: 'main'
        type: string

jobs:

  generate-task-list:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set Date-Time Environment Variable
      run: echo "CURRENT_DATE_TIME=\"$(date)\"" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml>=6.0

    - name: Generate task list
      run: |
        chmod +x tests/tasks/generate_task_list.sh
        tests/tasks/generate_task_list.sh "${{ github.event.inputs.branch || 'main' }}"
      env:
        PYTHONPATH: ${{ github.workspace }}/lmeval/tasks

    - name: Group tasks by dataset
      run: |
        cd tests/tasks
        python3 group_tasks_by_dataset.py

    - name: Configure Git
      run: |
        mkdir -p tasks/updated_tasks
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        git add tasks/updated_tasks/task_list_${{ env.CURRENT_DATE_TIME }}.csv tasks/updated_tasks/dataset_groupings_${{ env.CURRENT_DATE_TIME }}.csv
        git commit -m "Update task list and dataset groupings from branch ${{ github.event.inputs.branch }}"
        git push origin "${{ github.event.inputs.branch || 'main' }}"
        echo "Changes pushed to branch ${{ github.event.inputs.branch || 'main' }}"
